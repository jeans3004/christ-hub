<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Diário Digital</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', 'Helvetica', 'Arial', sans-serif;
      background-color: #f0f4f8;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      text-align: center;
      max-width: 400px;
    }

    .icon {
      width: 120px;
      height: 120px;
      margin-bottom: 24px;
    }

    h1 {
      color: #1a365d;
      font-size: 24px;
      margin-bottom: 16px;
    }

    p {
      color: #4a5568;
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 24px;
    }

    .btn {
      display: inline-block;
      background-color: #1a365d;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.2s;
    }

    .btn:hover {
      background-color: #2c5282;
    }
  </style>
</head>
<body>
  <div class="container">
    <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z" fill="#1a365d"/>
      <path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96z" fill="#e2e8f0"/>
      <path d="M12 14l-4-4h3V6h2v4h3l-4 4z" fill="#1a365d"/>
    </svg>

    <h1>Você está offline</h1>

    <p>
      Não foi possível conectar ao servidor.
      Verifique sua conexão com a internet e tente novamente.
    </p>

    <a href="/" class="btn" onclick="window.location.reload(); return false;">
      Tentar novamente
    </a>
  </div>
</body>
</html>
